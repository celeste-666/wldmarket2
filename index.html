<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLD MARKET</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .quote-container {
            background-color: white;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .result-text {
            font-size: 18px;
            margin-top: 10px;
        }

        .btn-calculate,
        .btn-sell {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .btn-sell {
            background-color: #6fbf73;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Worldcoin Market</h1>
        <p>Cambia tus Worldcoin en 3 simples pasos</p>

        <div class="quote-container">
            <h2>Cotización</h2>
            <p>1 Worldcoin equivale a 1100 pesos argentinos (ARS).</p>
            <label for="worldcoin">Worldcoin a cambiar:</label>
            <input type="number" id="worldcoin" placeholder="Cantidad de Worldcoin">
            <p class="result-text" id="result"></p>
            <button class="btn-calculate" onclick="calcularCotizacion()">Calcular Cotización</button>
        </div>

        <button class="btn-sell">VENDER</button>
    </div>

    <script>
        function calcularCotizacion() {
            var worldcoin = document.getElementById('worldcoin').value;
            var cotizacion = worldcoin * 1100;
            document.getElementById('result').innerText = `Usted recibirá: ${cotizacion} ARS`;
        }
    </script>
</body>

</html>
