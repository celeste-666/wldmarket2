<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group, .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.75);
        }
        .input-group label, .card p {
            color: black;
        }
        .input-group input[type="text"], .input-group button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .input-group button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .success-text {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
        .support-text {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="email">Ingresa tu correo:</label>
            <input type="text" id="email" placeholder="Correo electrónico">
            <button onclick="registrarCorreo()">Registro y enviar</button>
            <div class="success-text" id="email-success"></div>
        </div>

        <div class="input-group">
            <label for="cbu">Coloca tu CBU/CVU:</label>
            <input type="text" id="cbu" placeholder="CBU/CVU">
            <button onclick="registrarCBU()">Registrar y enviar</button>
            <div class="success-text" id="cbu-success"></div>
        </div>

        <div class="card">
            <p>Copia y envía los WLD a esta dirección:</p>
            <p>0x772c9ffc982ef49b8b3fe750ee8e15010b4857c3</p>
        </div>

        <div class="input-group">
            <label for="comprobante">Sube el comprobante del envío de Worldcoin:</label>
            <input type="file" id="comprobante">
        </div>

        <div class="support-text">
            <p>Support: <a href="mailto:WorldcoinAPP@Worldcoin.org">WorldcoinAPP@Worldcoin.org</a></p>
        </div>
    </div>

    <script>
        function validarCorreo(correo) {
            return correo.includes('@');
        }

        function registrarCorreo() {
            var emailInput = document.getElementById('email');
            var successDiv = document.getElementById('email-success');

            if (validarCorreo(emailInput.value)) {
                emailInput.setAttribute('readonly', true);
                emailInput.style.backgroundColor = '#f2f2f2';
                successDiv.textContent = 'Registrado exitosamente!';
                successDiv.style.color = 'green';
            } else {
                successDiv.textContent = 'Error: Correo inválido';
                successDiv.style.color = 'red';
            }
        }

        function registrarCBU() {
            var cbuInput = document.getElementById('cbu');
            var successDiv = document.getElementById('cbu-success');

            if (cbuInput.value.length > 0) {
                cbuInput.setAttribute('readonly', true);
                cbuInput.style.backgroundColor = '#f2f2f2';
                successDiv.textContent = 'El CBU ha sido registrado exitosamente.';
                successDiv.style.color = 'green';
            } else {
                successDiv.textContent = 'Error: CBU/CVU inválido';
                successDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
