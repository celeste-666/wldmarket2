<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registro - Worldcoin</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        .input-group input[type="text"],
        .input-group input[type="file"] {
            width: calc(100% - 30px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .input-group button {
            width: calc(100% - 30px);
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group button.processing {
            background-color: #3498db;
        }

        .input-group button:hover {
            background-color: #45a049;
        }

        .success-text {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }

        .support-text {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        .countdown {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
