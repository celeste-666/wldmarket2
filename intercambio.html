<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilos CSS aquí */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            font-size: 18px;
        }
        .input-group input[type="text"] {
            width: calc(100% - 30px);
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s;
        }
        .input-group input[type="text"].green {
            background-color: rgba(0, 255, 0, 0.2);
        }
        .input-group button {
            width: 80px;
            height: 40px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
        .success-text {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
        .error-text {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .copy-button {
            width: 80px;
            height: 40px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="email">Ingresa tu correo:</label>
            <input type="text" id="email" placeholder="Correo electrónico">
            <button onclick="copiarTexto('0x772c9ffc982ef49b8b3fe750ee8e15010b4857c3')" class="copy-button">Copiar</button>
            <div class="success-text" id="email-success"></div>
        </div>

        <div class="input-group">
            <label for="comprobante">Sube el comprobante del envío de Worldcoin:</label>
            <input type="file" id="comprobante">
            <div class="error-text" id="comprobante-error"></div>
        </div>
    </div>

    <script>
        function copiarTexto(texto) {
            navigator.clipboard.writeText(texto).then(function() {
                var emailInput = document.getElementById('email');
                emailInput.classList.add('green');
                document.getElementById('email-success').textContent = 'Registrado Exitosamente!';
            }).catch(function(err) {
                console.error('Error al copiar: ', err);
            });
        }

        var comprobanteInput = document.getElementById('comprobante');
        comprobanteInput.addEventListener('change', function() {
            var errorDiv = document.getElementById('comprobante-error');
            if (comprobanteInput.files.length > 0) {
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = 'Error: La foto del comprobante no se ha cargado.';
            }
        });
    </script>
</body>
</html>
